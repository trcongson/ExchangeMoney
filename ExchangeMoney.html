<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExchangeMoney</title>
</head>
<body>
<form style="font-size: 20px; text-align: start;">
    <table style="width: 100%;">
        <tr>
            <td><b>Amount</b></td>
            <td><b>From Currency</b></td>
            <td><b>To Curency</b></td>
            <td></td>
        </tr>
        <tr>
            <td><input id="amount" type="number" style="width: 100px; height: 23px;"></td>
            <td>
                <select id="from" style="width: 160px; height: 30px;">
                    <option value="1">USD</option>
                    <option value="23000">Việt Nam Đồng</option>
                    <option value="0.85">EURO</option>
                </select>
            </td>
            <td>
                <select id="to" style="width: 120px; height: 30px;">
                    <option value="1">USD</option>
                    <option value="23000">Việt Nam Đồng</option>
                    <option value="0.85">EURO</option>
                </select>
            </td>
            <id>
                <input type="button" value="Convert?" onclick="start()"
                       style="color: black; font-size: 20px; background-color: azure; width: 120px; height: 30px;">
            </id>
        </tr>
    </table>
    <br>
    <br>
    <div style="color: coral; font-size: 30px;">
        Result:
        <output id="output" style="width: 500px"></output>
    </div>
</form>
<script>
    function start() {
        let fromcurrency = document.getElementById("from")[document.getElementById("from").selectedIndex].value;
        fromcurrency
        parseFloat(fromcurrency);
        let tocurrency = document.getElementById("to")[document.getElementById("to").selectedIndex].value;
        tocurrency
        parseFloat(tocurrency);
        let amount = document.getElementById("amount").value;
        amount = parseFloat(amount);
        let dapan = (amount * tocurrency) / fromcurrency;
        document.getElementById("output").innerHTML = dapan;
    }
</script>
</body>
</html>
